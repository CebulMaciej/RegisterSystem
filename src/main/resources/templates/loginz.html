<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Serwis Ankietyzacji</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:80px;" class=" col-md-6 col-md-offset-3 col-sm-9 col-sm-offset-2">
        <div class="panel panel-success" >
            <div class="panel-heading">
                <div class="panel-title"><b>System ankietyzacji</b></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Zapomniałeś hasłła?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form method="post" id="loginform" class="form-horizontal" role="form" action="/user/login.try">
                    <div style="margin-top: -28px;margin-bottom: 6px" class="input-group text-center col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 text-center">
                        <h3> <b>Logowanie</b></h3>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login" type="text" class="form-control" name="login" value="" placeholder="Wpisz login"></input>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Wpisz hasło"></input>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 col-md-offset-4 col-md-4 controls">
                            <input type="submit"><button id="btn-login" type="button" class="btn btn-success center-block"><i class="icon-hand-right"></i> Zaloguj </button></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
