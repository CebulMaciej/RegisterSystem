<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Serwis Ankietyzacji</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
</head>
<body>
<div class="container" style="outline: 2px solid saddlebrown;margin-top: 30px">

    <div class="col-md-6" style="margin-top: 0px">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>Logowanie</h3>
            </div>
            <div class="panel-body">
                <form method="GET" action="/login" role="form">
                    <div class="formgroup">
                        <div class="center-block">
                        <input type="submit"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6" style="margin-top: 0px">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3>Rejestracja</h3>
            </div>
            <div class="panel-body">
                <form method="GET" action="/register" role="form">
                    <div class="formgroup">
                        <div class="center-block" style="">
                            <input type="submit"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
